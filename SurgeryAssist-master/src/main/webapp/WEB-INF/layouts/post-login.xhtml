<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

<h:head>
	<title>Surgery Assist</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="http://fonts.googleapis.com/css?family=Gudea" rel="stylesheet" type="text/css" />
	<link href="${request.contextPath}/styles/bootstrap.min.css" rel="stylesheet" media="screen" />
	<link href="${request.contextPath}/styles/mod.css" rel="stylesheet" media="screen" />
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="span3 top-buf">
				<a href="${request.contextPath}/spring/main" onclick="waitDialog_loading.show();">
					<img src="${request.contextPath}/images/SurgeryAssist-small.png" />
				</a>
			</div>
			<div class="span2 offset7 top-buf">
				<c:if test="${not empty currentUser.name}">
			    	<a href="${request.contextPath}/spring/logout" class="btn btn-mini pull-right">Logout</a>
			    </c:if>
			    <a href="${request.contextPath}/spring/faq" class="btn btn-mini pull-right" style="margin-right: 10px;">Help</a>
			</div>
		</div>
		<div class="row">
			<div class="span8 offset4 top-buf">
				<h:form id="tab_navigation_form">
					<ul class="nav nav-pills pull-right">
						<ui:insert name="tabs" />
					</ul>
				</h:form>
			</div>
		</div>
		<div class="row">
			<div class="tab-content">
				<ui:insert name="content" />
			</div>
		</div>
		<div class="row top-buf">
		</div>
	</div>
	
	<ui:include src="../includes/waitDialog_loading.xhtml" />
		
	<script src="${request.contextPath}/scripts/bootstrap.min.js"></script>
</h:body>
</f:view>
</html>
