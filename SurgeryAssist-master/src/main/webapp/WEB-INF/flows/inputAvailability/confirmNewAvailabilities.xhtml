<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/layouts/post-login-sans-tabs.xhtml">

	<ui:define name="content">
		<div class="row">
			<div class="span8">
				<h3>Confirm New Availabilities</h3>
			</div>
		</div>
		
		<div class="row">
			<table class="table">
				<thead>
					<tr>
						<th>Start Time</th>
						<th>End Time</th>
						<th>Room Number</th>
					</tr>
				</thead>
				<tbody>
					<ui:repeat var="scheduleEvent" value="#{scheduleDTO.model.events}">

						<h:panelGroup id="scheduleEventRow" rendered="#{scheduleEvent.editable}" >
							<tr>
								<td>
									<h:outputText value="#{scheduleEvent.startDate}">
										<f:convertDateTime dateStyle="full" type="both"/>
									</h:outputText>
								</td>
								<td>
									<h:outputText value="#{scheduleEvent.endDate}">
										<f:convertDateTime dateStyle="full" type="both"/>
									</h:outputText>
								</td>
								<td>
									<h:outputText value="#{scheduleEvent.roomNumber}" />
								</td>
							</tr>
						</h:panelGroup>
					</ui:repeat>
				</tbody>
			</table>
		</div>
		
		<div class="row">
			<div class="span8">
				<h:form id="actionButtonForms">
					<p:commandButton id="cancelButton" action="cancel" value="Cancel" />
					<p:commandButton id="goBackButton" action="goBack" value="Go Back" />
					<p:commandButton id="submitButton" action="submit" value="Confirm" onclick="waitDialog_saving.show();" />
				</h:form>
			</div>
		</div>
		
		<ui:include src="../../includes/waitDialog_saving.xhtml" />
		
	</ui:define>
</ui:composition>
